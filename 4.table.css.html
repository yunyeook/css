<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      td,
      th {
        border: 1px solid gray;
        padding: 10px;
      }
      table th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: center;
        background-color: green;
        color: white;
      }

      table tr:hover {
        background-color: gray;
      }
      table tr:nth-child(even) {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>영화</th>
        <th>상영시간</th>
        <th>개봉일</th>
      </tr>
      <tr>
        <td>에이리언:로물루스</td>
        <td>119분</td>
        <td>2024.08.14</td>
      </tr>
      <tr>
        <td>파일럿</td>
        <td>111분</td>
        <td>2024.07.31</td>
      </tr>
      <tr>
        <td>늘봄가든</td>
        <td>90분</td>
        <td>2024.08.21</td>
      </tr>
      <tr>
        <td>빅토리</td>
        <td>120분</td>
        <td>2024.08.14</td>
      </tr>
      <tr>
        <td>사랑의 하츄핑</td>
        <td>86분</td>
        <td>2024.08.07</td>
      </tr>
    </table>
  </body>
</html>
